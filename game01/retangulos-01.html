window.onload = function(){
    // Aqui trabalharemos com o canvas
}

</head>
<body>
    <canvas id = "meu_canvas" width="100" height="'100'"></canvas>
   
   <script>
    //Aqui obteremos o contexto gráfico e trabalharemos com o Canvas

    //Referenciando ao Canvas
    var canvas = window.document.getElementById("meu_canvas");

    // Obtendo contexto gráficos
    var context = canvas.getContext("2d");

    // Desenhando um retângulo
   context.fillRect(50, 50, 100, 100);

    </script>
</body>
